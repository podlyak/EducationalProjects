<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="lab2.css">
        <meta name="Viktor Polyakov 4832" charset="utf-8">
        <title>Опрос</title>
    </head>
    <body>
        <header>
            <h1>Опрос пользователя</h1>
        </header>
        <hr>
        <form method="GET" action="/cgi-bin/server_script.py">
            <h2>Пожалуйста, ответьте на вопросы и нажмите на кенгуру</h2>
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <th align="left">ФИО:</th>
                                <td><input type=text name=name size="25"></td>
                            </tr>
                            <tr>
                                <th align="left">Пол:</th>
                                <td>
                                    <table>
                                        <td><input type=radio name=gender value=Мужской checked>М</td>
                                        <td><input type=radio name=gender value=Женский>Ж</td>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <th align="left">Возраст:</th>
                                <td>
                                    <select name=age size="4" style="width: 195px">
                                        <option>6-17
                                        <option>18-30
                                        <option>31-55
                                        <option>больше 55
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th align="left">Род деятельности:</th>
                                <td>
                                    <select name=kind_of_activity style="width: 195px; height: 25px">
                                        <option>школьник
                                        <option>студент
                                        <option>рабочий
                                        <option>другое
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th align="left">Любимые соцсети:</th>
                                <td>
                                    <table>
                                        <tr><td><input type=checkbox name=social_media value=VK>VK</td></tr>
                                        <tr><td><input type=checkbox name=social_media value=Instagram>Instagram</td></tr>
                                        <tr><td><input type=checkbox name=social_media value=Telegram>Telegram</td></tr>
                                        <tr><td><input type=checkbox name=social_media value=Facebook>Facebook</td></tr>
                                        <tr><td><input type=checkbox name=social_media value=Viber>Viber</td></tr>
                                        <tr><td><input type=checkbox name=social_media value=WhatsApp>WhatsApp</td></tr>
                                        <tr><td><input type=checkbox name=social_media value=Discord>Discord</td></tr>
                                        <tr><td><input type=checkbox name=social_media value=Одноклассники>Одноклассники</td></tr>
                                        <tr><td><input type=checkbox name=social_media value=ICQ>ICQ</td></tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <input type=image src="kangaroo.png" width="55%" height="50%">
                    </td>
                </tr>
            </table>
        </form>
        <br><br>
        <a title="Нажмите на меня!" href="lab1_2.html">ТОП-5 соцсетей по количеству активных пользователей 2020</a>
        <hr>
        <footer>
            <p>© Поляков В. В., 2021</p>
        </footer>
    </body>
</html>
